<div class="container-xl" *ngIf="productFormGroup">
  <form [formGroup]="productFormGroup" >

    <div class="form-group">
      <label >Id Product :</label>
      <input type="text"  class="form-control" formControlName="id">
    </div>

    <div class="form-group">
      <label for="name">Name Product :</label>
      <input type="text" id="name" class="form-control" formControlName="name"
             [ngClass]="{'is-invalid' : submitted && productFormGroup.controls.name.errors}" >
      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback" >
        <div *ngIf="productFormGroup.controls.name.errors.required">Name is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price Product :</label>
      <input type="text" id="price"  class="form-control" formControlName="price"
             [ngClass]="{'is-invalid' : submitted && productFormGroup.controls.price.errors}" >
      <div *ngIf="submitted && productFormGroup.controls.price.errors" class="invalid-feedback" >
        <div *ngIf="productFormGroup.controls.price.errors.required">price is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="qunatit">Quantity Product :</label>
      <input type="text" id="qunatit" class="form-control"  formControlName="quantity"
             [ngClass]="{'is-invalid' : submitted && productFormGroup.controls.quantity.errors}" >
      <div *ngIf="submitted && productFormGroup.controls.quantity.errors" class="invalid-feedback" >
        <div *ngIf="productFormGroup.controls.quantity.errors.required">quantity is Required</div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">Selected</div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="selected">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-2">available</div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="available">
      </div>
    </div>

    <button  class="btn btn-primary" (click)="onUpDateProduct()" >upDate</button>
  </form>
</div>
