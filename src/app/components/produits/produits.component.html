<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav  " >
    <li class="ml-sm-2">
      <button (click)="onGetAllProducts()"  class="btn btn-sm btn-outline-info">All</button>
    </li>
    <li class="ml-sm-2">
      <button (click)="onGetSelectedProducts()" class="btn btn-sm btn-outline-info">Selected</button>
    </li>
    <li class="ml-sm-2">
      <button (click)="onGetAvailableProducts()" class="btn btn-sm btn-outline-info">Available</button>
    </li>

    <li class="ml-sm-2">
      <button (click)="onNewProduct()" class="btn btn-sm btn-outline-info">New Product</button>
    </li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <li>
      <form class="form-inline" #f="ngForm"  (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <input ngModel name="keyword" type="text" class="form-control form-control-sm ml-2">
          <button class="btn btn-sm btn-outline-info ml-2">
            <span class="fa fa-search"></span>
          </button>
        </div>
      </form>
    </li>
  </ul>
</nav>

<div class="container">
  <ng-container *ngIf="products$ | async as result " [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading.....
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="alert-danger">
        {{result.errorMessage}}
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th><th>Selected</th><th>Available</th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>{{p.quantity}}</td>
          <td>{{p.selected}}</td>
          <td>{{p.available}}</td>
          <td>
            <button (click)="onSelected(p)" [ngClass]="p.selected?'btn-success':'btn-danger'" class="btn btn-md ">
              <span *ngIf="p.selected">Unselected</span>
              <span *ngIf="!p.selected">selected</span>
            </button>
          </td>

          <td>
            <button (click)="onDelete(p)" class="btn btn-danger ">
              <span class="fa fa-trash"></span>
            </button>
          </td>

          <td>
            <button (click)="onEdit(p)" class="btn btn-dark">
              <span class="fa fa-edit"></span>
            </button>
          </td>
        </tr>


      </table>
    </ng-container>
  </ng-container>
</div>
